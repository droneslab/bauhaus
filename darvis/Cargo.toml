[package]
name = "darvis"
version = "0.1.0"
authors = ["TJ Chase <tbchase@buffalo.edu>"]
edition = "2018"


[[bin]]
name = "bindarvis"
path = "src/main.rs"

[lib]
name = "dvcore"
path = "src/dvcore/lib.rs"


[dependencies]
g2o = { path = "../g2o" }
dvos3binding = { path = "../orbslam-bindings" }
once_cell = "0.1.4"
opencv = "0.63.0"
nalgebra = {version = "*", features = ["serde-serialize"]}
cv-convert = {version = '0.19.0', features = ['opencv_0-63','nalgebra_0-31']}
abow = {version = "*", default-features = false, features = ["bincode"]}
chrono = { version = "0.4", features = ["serde"] }
glob = "*"
serde = "*"
axiom = "*"
env_logger = "*"
yaml-rust = "0.4"
lazy_static = "*"
parking_lot = "0.11"
rand = "0.7.3"
cxx = "1.0.80"
array2d = "*"
num-traits = "0.2"
simba = "*"
log = "*"
fern = "0.6"
derivative = "*"
error-chain = "*"